<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 海鲜美食助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
        }
        
        .status-bar {
            height: 44px;
            background-color: #ffffff;
        }
        
        .bottom-nav {
            height: 50px;
            background-color: #ffffff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
        }
        
        .content-area {
            height: calc(100vh - 44px - 50px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-item {
            position: relative;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            color: #07c160;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: #07c160;
            border-radius: 3px;
        }
        
        .recipe-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .recipe-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar flex items-center justify-between px-4">
        <div class="text-base font-medium">17:30</div>
        <div class="flex items-center space-x-3">
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black/10">
                <i class="fas fa-ellipsis-h text-gray-600"></i>
            </div>
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black/10">
                <i class="fas fa-minus text-gray-600"></i>
            </div>
            <div class="flex items-center justify-center w-8 h-8 rounded-full bg-black/10">
                <i class="fas fa-circle text-gray-600"></i>
            </div>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content-area">
        <!-- 收藏的食谱列表 -->
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">我的收藏</h3>
                <a href="#" class="text-sm text-gray-500">全部 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            
            <div class="space-y-4" id="favorites-list">
                <!-- 收藏的食谱项 -->
                <div class="recipe-card p-4">
                    <div class="flex items-center">
                        <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1579631542788-d185938a8327" alt="清蒸大闸蟹" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium">清蒸大闸蟹</h4>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">烹饪时间：30分钟</span>
                            </div>
                            <div class="flex items-center mt-2">
                                <div class="flex items-center text-yellow-500 text-xs">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                    <span class="ml-1 text-gray-500">4.5</span>
                                </div>
                                <span class="mx-2 text-gray-300">|</span>
                                <span class="text-xs text-gray-500">2023-10-15收藏</span>
                            </div>
                        </div>
                        <div>
                            <button class="text-red-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="recipe-card p-4">
                    <div class="flex items-center">
                        <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1485921325833-c519f76c4927" alt="葱姜蒸扇贝" class="w-full h-full object-cover">
                        </div>
                        <div class="ml-3 flex-1">
                            <h4 class="font-medium">葱姜蒸扇贝</h4>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">烹饪时间：20分钟</span>
                            </div>
                            <div class="flex items-center mt-2">
                                <div class="flex items-center text-yellow-500 text-xs">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <span class="ml-1 text-gray-500">4.0</span>
                                </div>
                                <span class="mx-2 text-gray-300">|</span>
                                <span class="text-xs text-gray-500">2023-10-10收藏</span>
                            </div>
                        </div>
                        <div>
                            <button class="text-red-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 无收藏时显示 -->
            <div id="no-favorites" class="hidden py-8 flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i class="far fa-heart text-3xl text-gray-400"></i>
                </div>
                <p class="text-gray-500 text-sm">还没有收藏任何食谱</p>
                <button class="mt-4 bg-green-500 text-white px-6 py-2 rounded-full text-sm">去浏览食谱</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav fixed bottom-0 w-full flex items-center justify-around px-2">
        <a href="home.html" class="nav-item flex flex-col items-center justify-center py-1 w-1/4">
            <i class="fas fa-home text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">推荐</span>
        </a>
        <a href="recommended.html" class="nav-item flex flex-col items-center justify-center py-1 w-1/4">
            <i class="fas fa-compass text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">发现</span>
        </a>
        <a href="seafood-recipes.html" class="nav-item flex flex-col items-center justify-center py-1 w-1/4">
            <i class="fas fa-book text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">菜谱</span>
        </a>
        <a href="profile.html" class="nav-item active flex flex-col items-center justify-center py-1 w-1/4">
            <i class="fas fa-heart text-green-500 text-xl"></i>
            <span class="text-xs text-green-500 mt-1">收藏</span>
        </a>
    </div>
    
    <script>
        // 收藏功能的简单示例
        const favButtons = document.querySelectorAll('.text-red-500');
        
        favButtons.forEach(button => {
            button.addEventListener('click', function() {
                const recipeCard = this.closest('.recipe-card');
                recipeCard.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                
                // 显示提示
                showToast('已取消收藏');
                
                // 移除元素
                setTimeout(() => {
                    recipeCard.remove();
                    
                    // 检查是否还有收藏项
                    const favoritesList = document.getElementById('favorites-list');
                    if (favoritesList.children.length === 0) {
                        document.getElementById('no-favorites').classList.remove('hidden');
                    }
                }, 300);
            });
        });
        
        function showToast(message) {
            // 创建一个toast提示
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-full text-sm';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 2秒后自动移除
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
</html>
