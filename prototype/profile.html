<!DOCTYPE html>

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        }
        
        .bottom-nav {

        }
        
        .content-area {
            height: calc(100vh - 44px - 60px);
            overflow-y: auto;
        }

            color: #2563EB;
        }
        
        .avatar-border {
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- 状态栏 -->
    <div class="status-bar bg-white flex items-center justify-between px-4">
        <div class="text-base font-medium">17:30</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content-area">
        <!-- 用户信息 -->
        <div class="bg-blue-500 pt-8 pb-16 px-4 relative">
            <div class="flex items-center">
                <div class="w-20 h-20 rounded-full bg-gray-300 avatar-border overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="用户头像" class="w-full h-full object-cover">
                </div>
                <div class="ml-4 text-white">
                    <h2 class="text-xl font-bold">海鲜爱好者</h2>
                    <p class="text-sm text-blue-100 mt-1">已加入30天</p>
                </div>
                <div class="ml-auto">
                    <button class="text-white border border-white rounded-full px-3 py-1 text-sm">
                        编辑资料
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 功能卡片 -->
        <div class="bg-white rounded-t-2xl -mt-10 pt-4 px-4 pb-2">
            <div class="grid grid-cols-4 gap-4 mb-4">
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                        <i class="fas fa-heart text-red-500"></i>
                    </div>
                    <span class="text-xs mt-1">我的收藏</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-history text-blue-500"></i>
                    </div>
                    <span class="text-xs mt-1">浏览历史</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                        <i class="fas fa-poll text-green-500"></i>
                    </div>
                    <span class="text-xs mt-1">烹饪技巧</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                        <i class="fas fa-cog text-purple-500"></i>
                    </div>
                    <span class="text-xs mt-1">设置</span>
                </div>
            </div>
        </div>
        
        <!-- 收藏的食谱列表 -->
        <div class="mt-2 bg-white px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">我的收藏</h3>
                <a href="#" class="text-sm text-gray-500">全部 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            
            <div class="space-y-4" id="favorites-list">
                <!-- 收藏的食谱项 -->
                <div class="flex items-center border-b pb-4">
                    <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1579631542788-d185938a8327" alt="清蒸大闸蟹" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1">
                        <h4 class="font-medium">清蒸大闸蟹</h4>
                        <div class="flex items-center mt-1">
                            <span class="inline-block px-2 py-0.5 text-xs text-white bg-blue-500 rounded-full mr-2">粤菜</span>
                            <span class="text-xs text-gray-500">烹饪时间：30分钟</span>
                        </div>
                        <div class="flex items-center mt-2">
                            <div class="flex items-center text-yellow-500 text-xs">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <span class="ml-1 text-gray-500">4.5</span>
                            </div>
                            <span class="mx-2 text-gray-300">|</span>
                            <span class="text-xs text-gray-500">2023-10-15收藏</span>
                        </div>
                    </div>
                    <div>
                        <button class="text-red-500">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center border-b pb-4">
                    <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1485921325833-c519f76c4927" alt="葱姜蒸扇贝" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-3 flex-1">
                        <h4 class="font-medium">葱姜蒸扇贝</h4>
                        <div class="flex items-center mt-1">
                            <span class="inline-block px-2 py-0.5 text-xs text-white bg-blue-500 rounded-full mr-2">粤菜</span>
                            <span class="text-xs text-gray-500">烹饪时间：20分钟</span>
                        </div>
                        <div class="flex items-center mt-2">
                            <div class="flex items-center text-yellow-500 text-xs">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                                <span class="ml-1 text-gray-500">4.0</span>
                            </div>
                            <span class="mx-2 text-gray-300">|</span>
                            <span class="text-xs text-gray-500">2023-10-10收藏</span>
                        </div>
                    </div>
                    <div>
                        <button class="text-red-500">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 无收藏时显示 -->
            <div id="no-favorites" class="hidden py-8 flex flex-col items-center justify-center">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i class="far fa-heart text-3xl text-gray-400"></i>
                </div>
                <p class="text-gray-500 text-sm">还没有收藏任何食谱</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full text-sm">去浏览食谱</button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav bg-white border-t fixed bottom-0 w-full flex items-center justify-around px-2">
        <a href="home.html" class="flex flex-col items-center justify-center py-1 w-1/5">
            <i class="fas fa-home text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">首页</span>
        </a>
        <a href="seafood-recipes.html" class="flex flex-col items-center justify-center py-1 w-1/5">
            <i class="fas fa-fish text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">食谱</span>
        </a>
        <a href="recognize.html" class="flex flex-col items-center justify-center py-1 w-1/5 relative">
            <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center -mt-5 shadow-lg">
                <i class="fas fa-camera text-white text-xl"></i>
            </div>
            <span class="text-xs text-gray-400 mt-1">识图</span>
        </a>
        <a href="recommended.html" class="flex flex-col items-center justify-center py-1 w-1/5">
            <i class="fas fa-compass text-gray-400 text-xl"></i>
            <span class="text-xs text-gray-400 mt-1">发现</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center justify-center py-1 w-1/5">
            <i class="fas fa-user text-blue-500 text-xl"></i>
            <span class="text-xs text-blue-500 mt-1">我的</span>
        </a>
    </div>
    
    <script>
        // 收藏功能的简单示例
        const favButtons = document.querySelectorAll('.text-red-500');
        
        favButtons.forEach(button => {
            button.addEventListener('click', function() {
                const favoriteItem = this.closest('.flex.items-center.border-b');
                favoriteItem.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                
                // 显示提示
                showToast('已取消收藏');
                
                // 移除元素
                setTimeout(() => {
                    favoriteItem.remove();
                    
                    // 检查是否还有收藏项
                    const favoritesList = document.getElementById('favorites-list');
                    if (favoritesList.children.length === 0) {
                        document.getElementById('no-favorites').classList.remove('hidden');
                    }
                }, 300);
            });
        });
        
        function showToast(message) {
            // 创建一个toast提示
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-full text-sm';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            // 2秒后自动移除
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
    </script>
</body>
