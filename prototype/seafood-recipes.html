    <script>
        // 简单的URL参数解析，用于动态显示不同海鲜的食谱
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const seafoodId = urlParams.get('id');
            
            // 动态设置页面标题（实际应用中应根据id加载相应数据）
            if (seafoodId) {
                let seafoodName = '海鲜';
                
                if (seafoodId === 'duobaoyu') {
                    seafoodName = '多宝鱼';
                } else if (seafoodId === 'dazhaxie') {
                    seafoodName = '大闸蟹';
                } else if (seafoodId === 'luyu') {
                    seafoodName = '鲈鱼';
                } else if (seafoodId === 'shanbei') {
                    seafoodName = '扇贝';
                }
                
                document.querySelector('.status-bar .text-sm').textContent = seafoodName + '食谱';
                document.querySelector('.text-lg.font-semibold').textContent = seafoodName + '食谱';
                document.querySelector('.text-xl.font-bold').textContent = seafoodName;
            }
            
            // 添加筛选按钮点击效果
            const filterButtons = document.querySelectorAll('.filter-button');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
